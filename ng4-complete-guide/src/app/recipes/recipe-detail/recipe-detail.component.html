<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="" class="img-responsive" style="height:250px">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe</button>
            <span class="caret"></span>
            <ul class="dropdown-menu">
                <li href="#">Add Ingredients to shopping list</li>
                <li href="#">Edit Recipe</li>
                <li href="#">Delete Recipe</li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">{{recipe.description}}</div>
</div>

<div class="row">
    <div class="col-xs-12">
        Ingredients
    </div>
</div>
